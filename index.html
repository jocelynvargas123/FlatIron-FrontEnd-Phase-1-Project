        <section class="search-form">
            <h2> Enter Plants information</h2>
        
            <!-- make a box around this section and enter plants information-->
            
            <form action="GET" id="plant-form">
                
                <label for="search-terms1">Plant Name: </label>
                <input 
                    type="text" 
                    name="search-terms1" 
                    id="search-terms1" 
                    placeholder="name" 
                    required 
                />
                
                <!-- Plant Api info will fill out the rest of the info if pressed -->

                <label for="plantApiInfo">      or   </label>
                <select     name="plantApiInfo"      id="plantApiInfo"   required>

                    <option value="option 1">option 1</option>
                    <option value="option 2">option 2</option>
                    <option value="option 3">option 3</option>

                </select>

                <br/>
                <br/>

                <!-- Information section of box-->

                <label for="search-terms2">     Information:    </label>
                <input 
                    type="text" 
                    name="search-terms2" 
                    id="search-terms2" 
                    placeholder="Info" 
                    required 
                />

                <br/>
                <br/>

                <!-- how frequent they should water it-->

                <label for="plantNumberInfo"> How frequent do you want to be reminded </label>
                <select     name="plantNumberInfo"      id="plantNumberInfo"     required>

                    <option value="1">  1   </option>
                    <option value="2">  2   </option>
                    <option value="3">  3   </option>

                </select>

                <br/>
                <br/>

                <!-- Enter Date -->

                <label for="search-terms4">     Last Time Watered:   </label>
                <input 
                    type="text" 
                    name="search-terms4" 
                    id="search-terms4" 
                    placeholder="XX-XX-XXXX" 
                    required 
                />

                <br/>
                <br/>
                
            </form>
            <!-- Box should end here-->
