<!DOCTYPE html>
<html lang="en">
    <head>
        <meta 
            charset="UTF-8"
        >
        <meta 
            name="viewport" 
            content="width=device-width, 
            initial-scale=1.0"
        > 
        <title>     Water Your Plants     </title>

        

       

        <!-- Css reset: sindresorhus/modern-normalize-->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" 
            integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        

        <!-- custom css-->   
        <link 
            rel="stylesheet" 
            href="styles.css"
        >


        <!--custom javascript-->
        <script defer src="main.js">    </script>
    </head>
    <body>


        <!-- photo fill all of background maybe not put in the right area-->
        
        <div class="container">
            <h2> Let's Water Your Plants</h2>
        </div>

        

        <!-- header begins -->
        <header id="top">
           
            <ul>
                <li ><a href="#plantList">Plant list</a></li>
                <li ><a href="#tips">Tips</a></li>
                <li ><a href="#gallery">Gallery</a></li>
                <li ><a href="#top">Enter New Plant</a></li>
            </ul>
        </header>
        <!-- header ends-->
        
        

        <!--main begins-->
        <main>
            <section class="search-form">
                <h2 > Plant Information </h2>
            

                <!-- make a box around this section and enter plants information-->
                
                <form class ="plant-form">
                    <label for="name">Plant Name: </label>
                    
                    <input
                        id = "name"
                        type = "text"
                        name = "name"
                        value=""
                        placeholder="Enter Plants Name"
                        class ="input-text"
                        required
                        
                    />
                    
                    <br/>
                    <br/>

                    <label for="img"> Enter Image: </label>
                    <input
                    id ="img"
                    type="text"
                    name="img"
                    value=""
                    placeholder="Enter a plant image URL"
                    class="input-text"
                    /> 

                    <br/>
                    <br/>


                    <!-- Information section of box-->

                    <label for="info">     Information:    </label>
                    <input
                        id = "info"
                        type="text" 
                        name="info" 
                        class="input-text" 
                        placeholder="Info" 
                    />

                    <br/>
                    <br/>


                    <!-- how frequent they should water it-->

                    <label for="days"> How frequent? </label>
                    <select     name="days"   type="number"   id="days"     required>

                        <option value= 1>  Every day           </option>
                        <option value= 2>  Every other day     </option>
                        <option value= 3 >  Every 3 days        </option>
                        <option value= 4 >  Every 4 days        </option>
                        <option value= 5 >  Every 5 days        </option>
                        <option value= 6 >  Every 6 days        </option>
                        <option value= 7 >  Once a week         </option>

                    </select>

                    <br/>
                    <br/>
                    <button id = "addPlant" >
                        Add Plant
                    </button>
                    <br/>
                    <br/>
                    
                </form>
                <!-- Box should end here-->


            </section>

            <section id="plantList">

                <h2> Plant List </h2>
                <!-- Plant list is added here -->
            </section>


                <!-- Plant list ends here-->


            <section id="gallery">

                <h2> Gallery</h2>
                <img 
                    src="#" 
                    alt="some img"
                >
                <p> 
                    Filling some 
                    space :)
                </p>
            </section>

            <section id="tips">

                <h2> Tips </h2>
                <img 
                    src="#" 
                    alt="some img"
                >
                <p> 
                    Random information 
                </p>
            </section>

        </main>


        <!--main ends-->



        <!--footer begins-->
        <footer>
            <p>     Copyright Jocelyn Vargas 2023       </p>

            <a href="#top">      Back to top       </a>
        </footer>
        <!--footer ends-->
        
        
    </body>
</html>
